    <form action="report.php" method="post">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

        <input type="time" id="time" name="time" required>
      </div>

        <textarea id="description" name="description" rows="5" placeholder="Provide a detailed description" required></textarea>

      <div class="form-group">
        <label>Make this report public:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" id="public-yes" name="public" value="yes">

          <label class="radio-label">
            <input type="radio" id="public-no" name="public" value="no" checked>
