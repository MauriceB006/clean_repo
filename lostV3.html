<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Items</title>
  <style>
    :root {
      --green-blue-crayola: hsl(244, 59%, 30%);
      --prussian-blue: hsl(202, 72%, 15%);
      --indigo-dye: hsl(202, 64%, 26%);
      --dark-orange: hsl(244, 89%, 17%);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--green-blue-crayola), var(--prussian-blue), var(--indigo-dye), var(--dark-orange));
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--dark-orange), var(--indigo-dye), var(--prussian-blue), var(--green-blue-crayola));
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      animation: slideIn 0.7s ease-out;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffffff;
    }

    input, textarea, select {
      width: 95%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover, textarea:hover, select:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px var(--dark-orange);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--green-blue-crayola);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: var(--dark-orange);
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
    
    select {
  width: 95%;
  padding: 10px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 5px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.1); /* Initial default background */
  color: #ffffff; /* White text */
  transition: background 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

/* Styling for Options */
option {
  background: rgba(0, 0, 0, 0.85); /* Default option background */
  color: #ffffff; /* Default text color */
  padding: 5px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Lost Items</h1>
    <p style="text-align: center;">Report lost items on our buses.</p>
    <form action="lost.php" method="post">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" name="contact_info" placeholder="Enter your contact info" required>
      </div>
      <div class="form-group">
        <label for="line">Line:</label>
        <select id="line" name="route_line">
          <option value="">Select Bus Line</option>
          <option value="1">Line B1</option>
          <option value="2">Line B2</option>
          <option value="3">Line B3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lost_date">Date Lost:</label>
        <input type="date" id="date" name="lost_date" required>
      </div>
      <div class="form-group">
        <label for="description">Item Description:</label>
        <textarea id="description" name="item_description" rows="5" placeholder="Describe the lost item" required></textarea>
      </div>
      <button type="submit" class="btn">Report Lost Item</button>
    </form>
  </div>
</body>
</html>
